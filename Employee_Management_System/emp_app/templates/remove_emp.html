{% extends "master.html" %}

{% block title %}Remove Employee{% endblock %}

{% block style %}
<style>
    .box {
        padding: 1rem 2rem;
        
    }
    /* Style the form */
    #remove-employee-form {
        box-shadow: 1px 2px  10px gray;
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    /* Style the radio container (optional) */
    /* input[type="radio"] {
      display: none;
    } */

    /* Style the custom radio button */
    /* input[type="radio"] + label::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
      cursor: pointer;
    } */

    /* Style the custom radio button when checked */
    /* input[type="radio"]:checked + label::before {
      background-color: #007bff;
    } */

    /* Style the label text for radio buttons */
    label {
      cursor: pointer;
    }

    /* Style the input fields */
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
    }

    /* Style the submit button */
    #submit-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #submit-button:hover {
      background-color: #0056b3;
    }
    #form-emp-id , #form-hired-date{
        margin-top: 2rem;
    }
    #form-hired-date{
        width: 80%;
    }

    .styled-table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        font-family: sans-serif;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .styled-table th,
    .styled-table td {
        padding: 12px 15px;
    }
    .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }
</style>
{% endblock %}



{% block body %}
<div>
    <h1>Remove an Employee!</h1>
    <hr>
</div>

<div class="box">
  <p>{{ con }}</p>
  
  <form id="remove-employee-form" method="post"> 
    {% csrf_token %} 
    <label for="get_emp">Enter Employee ID</label>
    <input type="number" name="get_emp" required>
    <input type="submit" value="Delete Employee" onclick="return confirmDelete()">
    <input type="hidden" name="delete_emp" value="1"> <!-- Placeholder value, will be overwritten if JavaScript confirms -->
  </form>
</div>

<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete this employee?");
  }
</script>

{% endblock %}
