{% extends "master.html" %}

{% block title %}Add Employee{% endblock %}

{% block style %}
<style>
    #add-form {
        box-shadow: 1px 2px  10px gray;
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .box {
        padding: 1rem 2rem;
    }
    .heading{
        padding: 1rem;
    }
    .emp_form  {
        padding: 1rem 2rem;
    }

    #dialog-box {
        padding: 10px;
    }
    #dialog-box h2 {
        color: #05ab31;
    }
</style>
{% endblock %}

{% block body %}
<div class="heading">
    <h1>Add an Employee!</h1> <hr>
</div>
<hr>
<div class="emp_form box" >
    <form action="/add_emp" method="post" id="add-form">
        {% csrf_token %}
        <label for="first_name">First Name</label> <br>
        <input type="text" name="first_name" id="first_name" value="{{ first_name }}"> <br>
        <label for="last_name">Last Name</label> <br>
        <input type="text" name="last_name" id="last_name" value="{{ last_name }}"> <br>
        <label for="phone">Phone number</label> <br>
        <input type="number" name="phone" id="phone" value="{{ phone }}" required> <br>
        <label for="salary">Salary</label> <br>
        <input type="number" name="salary" id="salary" value="{{ salary }}" required> <br>
        <label for="department">Department</label> <br>
        <select name="department" id="department">
            {% for department in departments %}
            <option value="{{ department.id }}">{{ department.name }}</option>
            {% endfor %}
        </select> <br>
        <label for="role">Role</label> <br>
        <select name="role" id="role">
            {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
        </select> <br>
        <label for="bonus">Bonus</label> <br>
        <input type="number" name="bonus" id="bonus" value="{{ bonus }}" required> <br>
        <button type="submit">Add Employee</button>
    </form>
</div>

<div id="dialog-box">
    <h2>{{ text }}</h2>
</div>
{% endblock %}
